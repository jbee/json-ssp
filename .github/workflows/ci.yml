name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: 'Set up JDK 22'
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'microsoft'
    - name: 'Build with Bach'
      run: java @build
